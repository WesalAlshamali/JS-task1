<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color: red;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <form id="passwordForm">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span id="passwordError" class="error hidden">Password is too short</span>
        <br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <span id="confirmPasswordError" class="error hidden">Passwords do not match</span>
        <br>
        <button type="button" id="checkButton">Check</button>
    </form>

    <script src="Q3.js"></script>
</body>
</html>
