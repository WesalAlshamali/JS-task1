<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calculator</h2>
    <form id="calculatorForm">
        <label for="operation">Enter operation (+, -, *, /):</label>
        <input type="text" id="operation" name="operation" required> <br><br>

        <label for="number1">Enter first number:</label>
        <input type="number" id="number1" name="number1" required><br><br>

        <label for="number2">Enter second number:</label>
        <input type="number" id="number2" name="number2" required><br><br>

        <input type="submit" value="Calculate">
    </form>

    <h2 id="result"></h2>
    <script src="main.js"></script>
</body>
</html>
