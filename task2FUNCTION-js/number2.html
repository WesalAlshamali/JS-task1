<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pyramid</title>
</head>
<body>
    <script>
        
        const numRows = 4;

        
        let currentNumber = 1;

        
        for (let i = 1; i <= numRows; i++) {
           
            for (let j = 1; j <= i; j++) {
                document.write(currentNumber + " ");
                currentNumber++;
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
